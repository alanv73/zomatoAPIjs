<!doctype html>
<html lang="en">

<head>
    <title>Restaurant Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="pos-f-t  fixed-top">
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="collapse show" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <div class="container w-50 mt-4">
                    <form>
                        <div class="form-group">
                            <label class="text-white" for="zip">Zip Code</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button id="get-city" class="btn btn-outline-warning" type="button" id="button-addon1">Get City</button>
                                </div>
                                <input type="text" id="zip" name="zip" class="form-control"
                                    placeholder="Enter zip code and press ENTER or click 'Get City'" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-white" for="cuisine">Cuisine</label>
                            <select name="cuisine" id="cuisine" class="form-control" disabled>
                                <option value="">--Select Cuisine--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="text-white" for="restaurant">Restaurant</label>
                            <input type="text" id="restaurant" name="restaurant" class="form-control" placeholder="Name of Restaurant" disabled />
                        </div>
                        <button type="button" id="search" class="btn btn-primary" disabled>Submit</button>
                        <button type="button" id="clear" class="btn btn-primary">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="content" class="container mt-2">
        <h1 id="city"></h1>
        <div id="single-restaurant" class="modal" tabindex="-1" role="dialog">
        </div>
        <div class="spinner-border d-none" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="card-group" class="row row-cols-1 row-cols-md-2">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
